<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Order Your Custom Bracelet Today!</h1>
      <form [formGroup]="orderForm">
        <div class="form-group
        ">
          <label for="name">Name</label>
          <input style="text-align: center;" type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
          <p *ngIf="errorString==='name'" style="color: red;">Please enter a valid name.</p>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input style="text-align: center;" type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
          <p *ngIf="errorString==='email'" style="color: red;">Please enter a valid email.</p>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input style="text-align: center;" type="tel" class="form-control" id="phone" formControlName="phone" placeholder="Enter your phone number">
          <p *ngIf="errorString==='phone'" style="color: red;">Please enter a valid phone number.</p>
        </div>
        <div class="form-group">
          <label for="braceletType">Order Type</label>
          <select style="text-align: center;" class="form-control" id="braceletType" formControlName="braceletType">
            <option value="1">Clay Bead Bracelet</option>
            <option value="2">Stanley Charm</option>
            <option value="3">Earrings</option>
            <option value="4">Necklace</option>
          </select>
          <p *ngIf="errorString==='braceletType'" style="color: red;">Please select a valid order type.</p>
        </div>
        <div class="form-group">
          <label for="braceletColor">Bracelet Color</label>
          <input style="text-align: center;" type="text" class="form-control" id="braceletColor" formControlName="braceletColor" placeholder="Enter your bracelet colors (Choose 1-3 colors)">
          <p *ngIf="errorString==='braceletColor'" style="color: red;">Please enter a valid bracelet color.</p>
        </div>
        <div class="form-group">
          <label for="braceletSize">Bracelet Size</label>
          <input style="text-align: center;" type="text" class="form-control" id="braceletSize" formControlName="braceletSize" placeholder="Enter your bracelet size">
          <p *ngIf="errorString==='braceletSize'" style="color: red;">Please enter a valid bracelet size.</p>
        </div>
        <div class="form-group">
          <label for="additionalDetails">Additional Details</label>
          <textarea style="text-align: center;" class="form-control" id="additionalDetails" formControlName="additionalDetails" placeholder="Enter any additional details"></textarea>
        </div>
        <button style="margin-bottom: 20px;" type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
        <br>
        <p *ngIf="errorString !== ''" style="color: red;">Please correct any errors in the form above.</p>
        </form>
    </div>
    </div>
</div>
